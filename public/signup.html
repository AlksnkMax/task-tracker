<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="css/global.css">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" id="sign-up" method="post" action="/signup">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="firstName" class="sr-only">First name</label>
        <input name="firstName" type="text" class="form-control" placeholder="First name" required="" autofocus="">
        <label for="lastName" class="sr-only">Last name</label>
        <input name="lastName" type="text" class="form-control" placeholder="Last name" required="" autofocus="">
        <label for="email" class="sr-only">Email address</label>
        <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="password" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input name="isManager" type="checkbox"> I'm a manager.
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <a href="/login">Login</a>
      </form>
    </div>
  </body>
</html>
